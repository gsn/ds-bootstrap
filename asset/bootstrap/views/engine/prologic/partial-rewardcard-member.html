<div class="row col-md-12 col-sm-12 col-xs-12 profileInfo">
  <button class="hidden" data-gsn-modal="getThemeUrl('/views/engine/modal-account-update-message.html')" data-ng-click="showModal()" data-show-if="validLoyaltyCard.rewardCardUpdated">
  </button>
  <form data-ng-submit="updateRewardCard()" name="myForm" role="form">
    <div class="col-md-12">
      <div class="col-md-4 col-sm-8 col-xs-12 SilverProfileMargin">
        <!--First Name section-->
        <div class="form-group">
          <label for="firstNameField">
            First Name:
          </label>
          <input class="form-control" data-ng-model="loyaltyCard.Member.FirstName" name="firstNameField" type="text"/>
        </div>
        <!--Last Name Section-->
        <div class="form-group">
          <label for="middleNameField">
            Middle Name:
          </label>
          <input class="form-control" data-ng-model="loyaltyCard.Member.MiddleName" name="middleNameField" type="text"/>
        </div>
        <!--Last Name Section-->
        <div class="form-group">
          <label for="lastNameField">
            Last Name:
          </label>
          <input class="form-control" data-ng-model="loyaltyCard.Member.LastName" name="lastNameField" type="text"/>
        </div>
        <!--Email field Section-->
        <div class="form-group">
          <label for="emailField">
            Email Address:
          </label>
          <input class="form-control" data-ng-model="loyaltyCard.Member.Email" name="emailField" type="text"/>
        </div>
        <!--Date Field Section-->
        <div class="form-group">
          <label for="birthDateField">
            Birth Date:
          </label>
          <p class="input-group">
            <input class="form-control" close-on-date-selection="true" datepicker-options="datePickerOptions" datepicker-popup="{{dateFormat}}" is-open="datePickerOptions.datePickerOpen" max-date="datePickerMaxDate" min-date="datePickerMinDate" ng-model="loyaltyCard.Member.DateOfBirth" show-button-bar="false" type="text"/>
            <span class="input-group-btn">
              <button class="btn btn-default" data-ng-click="openDatePicker($event)" type="button">
                <i class="glyphicon glyphicon-calendar">
                </i>
              </button>
            </span>
          </p>
        </div>
      </div>
      <div class="col-md-4 col-sm-8 col-xs-12 SilverProfileMargin">
        <!--Address One-->
        <div class="form-group">
          <label for="streetAddressField">
            Address:
          </label>
          <input class="form-control" data-ng-model="primaryLoyaltyAddress.StreetAddress" name="streetAddressField" type="text"/>
          <input class="form-control" data-ng-model="primaryLoyaltyAddress.StreetAddress2" name="streetAddress2Field" style="margin-top:5px;" type="text"/>
        </div>
        <!--City Name-->
        <div class="form-group">
          <label for="addressCityField">
            City:
          </label>
          <input class="form-control" data-ng-model="primaryLoyaltyAddress.City" name="addressCityField" type="text"/>
        </div>
        <div class="McMDivHalfWidth">
          <!--State Code-->
          <div class="form-group">
            <label for="addressProvinceField">
              State:
            </label>
            <div>
              <select class="dropList" data-ng-model="primaryLoyaltyAddress.Province" name="StateField">
                <option value="-1">
                  -- select a state --
                </option>
                <option data-ng-repeat="state in states" data-ng-selected="primaryLoyaltyAddress.Province == state.Abbreviation" value="{{state.Abbreviation}}">
                  {{state.FullName}}
                </option>
              </select>
            </div>
          </div>
          <!--Postal Code-->
          <div class="form-group">
            <label for="addressPostalCodeField">
              Zip:
            </label>
            <input class="form-control" data-ng-model="primaryLoyaltyAddress.PostalCode" name="addressPostalCodeField" type="text"/>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
      <!--Submit Section-->
      <div class="form-group profileButtons">
        <div data-gsn-spinner="{radius:30, width:8, length: 16}" data-show-if="isSubmitting">
        </div>
        <button class="btn btn-default btnSilver" data-ng-click="goBack()" tabindex="-1" type="button">
          Cancel
        </button>
        <button class="btn btn-default btnSilver" type="submit">
          Update
        </button>
      </div>
    </div>
  </form>
</div>
