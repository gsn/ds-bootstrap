<div class="hidden-meta" data-gsn-title="{{ChainName}} | Saved Lists">
</div>
<div class="cold-md-12" data-ctrl-shopping-list="">
  <h1>
    Previous Lists
  </h1>
  <div class="col-md-4 savedLists" data-ng-show="listviewList.length > 0">
    <a data-ng-class='{"active": list.ShoppingListId == selectedShoppingListId }' data-ng-click="setSelectedShoppingListId(list.ShoppingListId)" data-ng-repeat="list in listviewList" href="javascript:void(0);">
      <span>
        {{list.getTitle()}}
      </span>
      <br/>
    </a>
  </div>
  <div class="col-md-8" data-gsn-shopping-list="savedlists">
    <h4>
      {{title}}
    </h4>
    <button class="btn btn-default" data-ng-click="doDeleteList()" data-ng-disabled="!canDeleteList()">
      Delete List
    </button>
    <button class="btn btn-default" data-ng-click="doSelectAll()">
      Select All
    </button>
    <button class="btn btn-default" data-ng-click="doAddSelected()">
      Add Selected
    </button>
    <div data-gsn-spinner="{radius:30, width:8, length: 16}" data-show-if="!mylist.hasLoaded()">
    </div>
    <div data-ng-hide="groupItem.fitems.length <= 0" data-ng-repeat="groupItem in allItems">
      <div class="line">
        {{groupItem.key}}
      </div>
      <div class="row" data-ng-repeat="item in groupItem.fitems">
        <input class="col-md-1" data-ng-model="item.selected" type="checkbox"/>
        <div class="col-md-9">
          <div>
            {{item.Description}}
          </div>
          <div data-ng-hide="item.IsCoupon">
            <span>
              {{item.PriceString}}
            </span>
          </div>
          <div data-ng-show="item.ItemTypeId == 13">
            Card Coupon
          </div>
        </div>
        <div class="col-md-2">
          <a data-ng-click="doItemRemove(item)" href="javascript:void(0)">
            <i class="glyphicon glyphicon-remove">
            </i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
