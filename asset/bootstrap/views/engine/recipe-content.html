<h1 itemprop="name">
  {{vm.recipe.RecipeTitle}}
</h1>
<div class="col-md-12">
  <div class="col-md-6 col-sm-6">
    <meta itemprop="keywords" content="{{vm.recipe.Keywords}}">
    <meta data-ng-repeat="item in vm.recipe.Categories" class="hidden" style="display: none" itemprop="recipeCategory" content="{{item}}">
    <span class="hidden" style="display: none"  itemprop="aggregateRating" itemscope itemtype="http://schema.org/AggregateRating" class="aggregate-rating">
      <meta itemprop="ratingValue" content="{{vm.recipe.Rating}}">
      <meta itemprop="reviewCount" content="{{vm.recipe.RatingCount}}">
    </span>
    <div>
      <strong>
        Prep Time:
      </strong>
      <span content="PT{{vm.recipe.PrepTime}}M" itemprop="prepTime">
        {{vm.recipe.PrepTime}} minutes
      </span>
    </div>
    <div>
      <strong>
        Cook Time:
      </strong>
      <span content="PT{{vm.recipe.CookTime}}M" itemprop="cookTime">
        {{vm.recipe.CookTime}} minutes
      </span>
    </div>
    <div>
      <strong>
        Total Time:
      </strong>
      <span content="PT{{vm.recipe.TotalTime}}M" itemprop="totalTime">
        {{vm.recipe.TotalTime}} minutes
      </span>
    </div>
    <div>
      <strong>
        Serving Size:
      </strong>
      <span itemprop="recipeYield">
        {{vm.recipe.ServingQuantity}}
      </span>
    </div>
    <h4>
      Ingredients
    </h4>
    <ul class="ingredients">
      <li data-ng-repeat="item in vm.recipe.Ingredients | orderBy:'DisplayOrder'" style="cursor: pointer">
        <label>
          <input data-ng-model="item.selected" type="checkbox">
            <span itemprop="recipeingredient">
              {{item.StandardText}}
            </span>
          </input>
        </label>
      </li>
    </ul>
  </div>
  <div class="col-md-6 col-sm-6 text-center">
    <div>
      <img data-ng-if="vm.recipe.ImageUrl" data-ng-src="{{vm.recipe.ImageUrl}}" itemprop="image" style="width: 100%">
        <i class="fa fa-cutlery fa-5x" data-ng-if="!vm.recipe.ImageUrl">
        </i>
      </img>
    </div>
    <div data-ng-hide="currentPath.indexOf('print') > 0">
      <div class="ingredientOptions hidden-print">
        <button class="btn btn-default btn-xs" data-ng-click="addSelectedIngredients()">
          Add checked to List
        </button>
        <button class="btn btn-default btn-xs" data-ng-click="selectAllIngredients();addSelectedIngredients()">
          Add all ingredients to List
        </button>
      </div>
      <div class="recipeOptions hidden-print">
        <button class="btn btn-default btn-xs myRecipeBoxMenu" data-gsn-modal="getThemeUrl('/views/engine/modal-recipe-comment.html')" data-item="vm.savedRecipe" data-ng-click="doIfLoggedIn(showModal)">
          Save to My Recipe Box
        </button>
        <button class="btn btn-default btn-xs" href="javascript:void(0);" onclick="javascript:window.print();">
          Print
        </button>
      </div>
    </div>
  </div>
</div>
<div itemprop="recipeInstructions">
  <h4>
    Preparation
  </h4>
  <ul>
    <li data-ng-repeat="item in vm.recipe.Instructions">
      {{item.RecipeInstructionDescription}}
    </li>
  </ul>
  <br/>
</div>
<div class="form-group">
  <button class="btn btn-default hidden-print" data-ng-click="goBack()">
    Back
  </button>
</div>
<style>
  /*----- Recipe Detail -----*/

.recipe-detail .recipe-figure
{
  padding: 0;
}

.recipe-figure .recipe-image-container
{
  margin: 0;
  padding: 0;
}

.recipe-detail .recipe-figure h3
{
  color: #fff;
  margin: 10px 5px;
}

.recipe-detail .buttons
{
  margin: 5px 0;
}

.ingredientOptions
{
  margin: 5px 20px;
}

.recipeOptions
{
  margin: 0 48px;
}

.recipeRating
{
  margin: 5px 0;
  text-align: center;
}

.ingredients li, .preparation li
{
  color: #000000;
}

.ingredients li input
{
  margin: 0 3px;
}

/*---------- Nutrition ----------*/
.nutrition
{
  margin-bottom: 10px;
}

.nutr-table
{
  border: 1px solid black;
  max-width: 310px;
  margin: 30px auto;
}

.nutr-table th, .nutr-table td
{
  color: #000000;
  font-size: 8pt;
  font-weight: bold;
  font-family: Franklin Gothic Medium;
  border-top: 1px solid black;
  padding: 2px;
}

td.nutr-header
{
  font-size: 14pt;
  border-bottom: 6px solid black;
}

td.nutr-border
{
  border-top: 4px solid black;
}

.nutr-sub-item
{
  padding-left: 20px;
  font-weight: normal;
}

.nutr-normal
{
  font-size: 8pt;
  font-weight: normal;
}

.nutr-value
{
  font-weight: bold;
  float: right;
  position: relative;
}

.ingredient
{
  width: 100%;
  padding-top: 2pt;
  padding-bottom: 2pt;
}
</style>
