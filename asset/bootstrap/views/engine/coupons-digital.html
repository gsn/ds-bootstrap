<div class="hidden-meta" data-gsn-title="{{ChainName}} | Coupon and Savings">
</div>
<div class="col-md-12" data-ctrl-coupon-classic="" data-ng-init="sortByName = 'About to Expire';">
  <div data-ng-include="getThemeUrl('/views/engine/coupons-tabs.html')">
  </div>
  <div>
    <div data-ng-show="!youtech.hasValidCard()">
      <p>
        Your loyalty card number could not be validated. Please
        <a data-ng-click="goUrl('/profile')" href="javascript:void(0)">
          update your profile
        </a>
        or visit a store to sign up for a card.
      </p>
    </div>
  </div>
  <h1>
    Digital Coupons
  </h1>
  <div class="row">
    <div class="col-md-4 col-xs-12">
      <div style="margin-top: 6px; margin-left: -15px">
        <span>
          Total Savings - ${{selectedCoupons.totalSavings}}
        </span>
        <button class="btn btn-default" data-ng-click="selectedCoupons.cardCouponOnly = !selectedCoupons.cardCouponOnly">
          <i class="fa fa-square-o" data-ng-hide="selectedCoupons.cardCouponOnly">
          </i>
          <i class="fa fa-check-square-o" data-ng-show="selectedCoupons.cardCouponOnly">
          </i>
          View Coupons On Card
        </button>
      </div>
    </div>
    <div class="col-md-8 col-xs-12 text-right">
      <span>
        Sort by:
      </span>
      <div class="btn-group dropdown">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="" type="button">
          {{vm.sortByName}}
          <span class="caret">
          </span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li>
            <a data-ng-click="vm.sortBy = 'EndDate';vm.sortByName='About to Expire'" href="javascript:void(0)">
              About to Expire
            </a>
          </li>
          <li>
            <a data-ng-click="vm.sortBy = '-StartDate';vm.sortByName='Newest'" href="javascript:void(0)">
              Newest
            </a>
          </li>
          <li>
            <a data-ng-click="vm.sortBy = '-TopTagLine';vm.sortByName='Savings'" href="javascript:void(0)">
              Savings
            </a>
          </li>
          <li>
            <a data-ng-click="vm.sortBy = 'BrandName';vm.sortByName='Brand'" href="javascript:void(0)">
              Brand
            </a>
          </li>
          <li>
            <a data-ng-click="vm.sortBy = 'CategoryName';vm.sortByName='Department'" href="javascript:void(0)">
              Department
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row col-md-12">
    <form class="input-group pull-right" name="digitalCouponSearch" style="width: 300px; padding-top: 5px; padding-right: 5px;">
      <input class="form-control" data-ng-model="vm.filterBy" name="q" placeholder="Search for..." type="text">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search">
            </i>
          </button>
        </div>
      </input>
    </form>
  </div>
  <div class="col-md-12">
    <br style="clear: both;"/>
    <br/>
    <div class="col-md-12" data-ng-show="selectedCoupons.items.length <= 0 && vm.filterBy">
      No results returned.
    </div>
    <div data-ng-show="selectedCoupons.items.length == 0">
      No items found
    </div>
    <div data-infinite-scroll="loadMore()">
      <div data-ng-class="{'row': $index % 3 === 0 }" data-ng-repeat-start="item in selectedCoupons.items">
      </div>
      <div class="col-md-4 col-sm-6 coupons" data-body="" data-ng-include="getThemeUrl('/views/engine/coupons-item.html')">
      </div>
      <div data-ng-repeat-end="">
      </div>
    </div>
  </div>
</div>
