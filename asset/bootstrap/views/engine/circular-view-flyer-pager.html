<li>
  <a aria-label="Previous" data-ng-click="vm.pageIdx = (vm.pageIdx <= 1) ? vm.pageIdx = vm.digitalCirc.Circulars[vm.circIdx - 1].Pages.length : vm.pageIdx - 1" href="javascript:void(0)">
    <span aria-hidden="true">
      «
    </span>
  </a>
</li>
<li data-ng-class="{'active': vm.loadCount > 0 && item == (vm.pageIdx - 1)}" data-ng-click="vm.pageIdx = item + 1" data-ng-repeat="item in [] | range:0:vm.digitalCirc.Circulars[vm.circIdx - 1].Pages.length">
  <a data-ng-href="?c={{vm.circIdx}}&p={{$index + 1}}" href="javascript:void(0)">
    {{$index + 1}}
  </a>
</li>
<li>
  <a aria-label="Next" data-ng-click="vm.pageIdx = (vm.pageIdx >= vm.digitalCirc.Circulars[vm.circIdx - 1].Pages.length) ? 1 : vm.pageIdx + 1" href="javascript:void(0)">
    <span aria-hidden="true">
      »
    </span>
  </a>
</li>
