<li>
    <a href="javascript:void(0)" aria-label="Previous" data-ng-href="?c={{vm.circIdx}}&amp;p={{getIndex(-1)}}">
        <span aria-hidden="true">&laquo;</span>
    </a>
</li>
<li data-ng-repeat="item in [] | range:0:vm.digitalCirc.Circulars[vm.circIdx - 1].Pages.length" data-ng-class="{'active': vm.loadCount > 0 && item == (vm.pageIdx - 1)}" data-ng-click="vm.pageIdx = item + 1">
    <a href="javascript:void(0)" data-ng-href="?c={{vm.circIdx}}&amp;p={{$index + 1}}">{{$index + 1}}</a>

    <div class="hidden" data-gsn-add-head="meta" data-attributes="{'property':'og:image', 'content': vm.digitalCirc.Circulars[vm.circIdx - 1].Pages[$index].ImageUrl }"></div>
</li>
<li>
    <a href="javascript:void(0)" aria-label="Next"
    data-ng-href="?c={{vm.circIdx}}&amp;p={{getIndex(1)}}">
        <span aria-hidden="true">&raquo;</span>
    </a>
</li>
