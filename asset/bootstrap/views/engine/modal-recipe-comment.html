<div class="modal-content">
  <form data-ng-submit="doSaveRecipe(item)" name="myCommentForm" role="form">
    <div class="modal-header">
      <h1 id="modalTitle" tabindex="-1">
        {{vm.recipe.RecipeTitle}}
      </h1>
    </div>
    <div class="modal-body">
      <div class="form-group" data-ng-hide="!isLoggedIn">
        <h5>
          Comment:
        </h5>
        <input autofocus="" class="form-control" data-ng-model="item.Comment" data-ng-required="true" name="comment" type="text"/>
      </div>
      <div data-ng-hide="isLoggedIn">
        You must be logged in to save recipe.
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default pull-left" data-analytics-category="Recipe" data-analytics-event="RecipeCommentSubmit" data-analytics-label="{{vm.recipe.RecipeTitle}}" data-analytics-on="click" data-analytics-value="{{vm.recipe.RecipeId}}" data-ng-hide="!isLoggedIn" type="submit" autofocus>
        Save
      </button>
      <button class="btn btn-default" data-analytics-category="Recipe" data-analytics-event="RecipeCommentCancel" data-analytics-label="{{vm.recipe.RecipeTitle}}" data-analytics-on="click" data-analytics-value="{{vm.recipe.RecipeId}}" data-ng-click="closeModal()" type="button">
        Close
      </button>
    </div>
  </form>
</div>
