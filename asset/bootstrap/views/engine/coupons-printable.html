<div class="hidden-meta" data-gsn-title="{{ChainName}} | Coupon and Savings">
</div>
<div class="coupons-printable col-md-12" data-ctrl-coupon-classic="" data-ng-init="sortByName = 'About to Expire'; disableCouponPrinter = true;">
  <div data-ng-include="getThemeUrl('/views/engine/coupons-tabs.html')">
  </div>
  <h1 class="title">
    Printable Coupons
  </h1>
  <div class="row hidden">
    <div class="col-md-4 col-xs-12">
      <div style="margin-top: 6px; margin-left: -15px">
        <span>
          Total Savings - ${{selectedCoupons.totalSavings}}
        </span>
      </div>
    </div>
    <div class="col-md-8 col-xs-12 text-right">
      <span>
        Sort by:
      </span>
      <div class="btn-group dropdown">
        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="" type="button">
          {{vm.sortByName}}
          <span class="caret">
          </span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li>
            <a data-ng-click="vm.sortBy = 'EndDate';vm.sortByName='About to Expire'" href="javascript:void(0)">
              About to Expire
            </a>
          </li>
          <li>
            <a data-ng-click="vm.sortBy = '-StartDate';vm.sortByName='Newest'" href="javascript:void(0)">
              Newest
            </a>
          </li>
          <li>
            <a data-ng-click="vm.sortBy = '-TopTagLine';vm.sortByName='Savings'" href="javascript:void(0)">
              Savings
            </a>
          </li>
          <li>
            <a data-ng-click="vm.sortBy = 'BrandName';vm.sortByName='Brand'" href="javascript:void(0)">
              Brand
            </a>
          </li>
          <li>
            <a data-ng-click="vm.sortBy = 'CategoryName';vm.sortByName='Department'" href="javascript:void(0)">
              Department
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row hidden">
    <form class="input-group pull-right" name="printableCouponSearch" style="width: 300px; padding-top: 5px; padding-right: 5px;">
      <input class="form-control" data-ng-model="vm.filterBy" name="q" placeholder="Search for..." type="text">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search">
            </i>
          </button>
        </div>
      </input>
    </form>
  </div>
  <div class="row col-md-12">
    <br style="clear: both;"/>
    <br/>
    <noscript>
      <p>
        Coupons powered by
        <a href="https://www.coupons.com?pid=13903&nid=10&zid=xh20&bid=1436600001">
          Coupons.com
        </a>
      </p>
    </noscript>
    <script id="scriptId_718x940_161411" src="//bcg.coupons.com/?scriptId=161411&bid=1436600001&format=718x940&bannerType=3&channel=Website" type="text/javascript">
    </script>
  </div>
</div>
