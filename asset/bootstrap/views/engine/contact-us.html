<div class="hidden-meta" data-gsn-title="{{ChainName}} | Contact Us">
</div>
<div data-ctrl-contact-us="">
  <div class="col-md-12" data-ng-hide="contactSuccess">
    <h1>
      Send Us an Email
    </h1>
    <form data-ng-submit="doSubmit()" name="myContactUsForm" role="form">
      <h2>
        Contact Information
      </h2>
      <div class="form-group row">
        <div class="col-md-6">
          <label for="firstname">
            First Name:
            <span class="required" data-ng-show="myContactUsForm.firstname.$invalid">
              Required
            </span>
            <span data-ng-show="myContactUsForm.firstname.$valid">
            </span>
          </label>
          <input class="form-control" data-ng-model="vm.FirstName" data-ng-required="true" name="firstname" placeholder="Enter first name" type="text"/>
        </div>
        <div class="col-md-6">
          <label for="lastname">
            Last Name:
            <span class="required" data-ng-show="myContactUsForm.lastname.$invalid">
              Required
            </span>
            <span data-ng-show="myContactUsForm.lastname.$valid">
            </span>
          </label>
          <input class="form-control" data-ng-model="vm.LastName" data-ng-required="true" name="lastname" placeholder="Enter last name" type="text"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <label for="addressLine1">
            Address:
          </label>
          <input class="form-control" data-ng-model="vm.AddressLine1" name="addressLine1" placeholder="Enter address" type="text"/>
        </div>
        <div class="col-md-6">
          <label for="city">
            City:
          </label>
          <input class="form-control" data-ng-model="vm.City" name="city" placeholder="Enter city" type="text"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <label for="state">
            State:
          </label>
          <input class="form-control" data-ng-model="vm.State" maxlength="2" name="state" size="2" type="text"/>
        </div>
        <div class="col-md-6">
          <label for="zip">
            Zip:
          </label>
          <input class="form-control" data-ng-model="vm.PostalCode" maxlength="10" name="zip" placeholder="Enter zip" size="5" type="text"/>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-4">
          <label for="phone">
            Phone:
          </label>
          <input class="form-control" data-ng-model="vm.Phone" name="phone" placeholder="Enter phone" type="text"/>
        </div>
        <div class="col-md-4">
          <label for="email">
            Email:
            <span class="required" data-ng-show="myContactUsForm.email.$invalid">
              Required
            </span>
            <span data-ng-show="myContactUsForm.email.$valid">
            </span>
          </label>
          <input class="form-control" data-ng-model="vm.Email" data-ng-required="true" name="email" placeholder="Enter email" type="email"/>
        </div>
        <div class="col-md-4">
          <label for="confirmEmail">
            Confirm:
            <span class="required" data-ng-show="myContactUsForm.confirmEmail.$invalid">
              Required
            </span>
            <span data-ng-show="myContactUsForm.confirmEmail.$valid">
            </span>
          </label>
          <input class="form-control" data-ng-model="vm.ConfirmEmail" data-ui-validate=" '$value==vm.Email' " data-ui-validate-watch=" 'vm.Email' " name="confirmEmail" placeholder="Confirm email" type="email"/>
        </div>
      </div>
      <h3>
        Your Comments
      </h3>
      <div class="form-group row">
        <br/>
        <div class="col-md-6">
          <label for="topic">
            Select Main Topic:
            <span class="required" data-ng-show="myContactUsForm.topic.$invalid">
              Required
            </span>
            <span data-ng-show="myContactUsForm.topic.$valid">
            </span>
          </label>
          <select class="form-control" data-ng-model="vm.Topic" data-ng-options="p.Value as p.Text for p in parentTopics.items | orderBy:'Text'" data-ng-required="true" name="topic">
            <option value="">
              Select
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6">
          <label for="store">
            Select Your Store:
            <span class="required" data-ng-show="myContactUsForm.store.$invalid">
              Required
            </span>
            <span data-ng-show="myContactUsForm.store.$valid">
            </span>
          </label>
          <select class="form-control" data-ng-model="vm.PrimaryStoreId" data-ng-options="store.StoreId as getStoreDisplayName(store) group by getFullStateName(store) for store in stores" data-ng-required="true" name="store">
            <option value="">
              Select
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-8">
          <label>
            Comment:
          </label>
          <textarea class="form-control" cols="48" data-ng-model="vm.Message" name="Message" placeholder="Enter comment" rows="6">
          </textarea>
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <button class="btn btn-default" data-ng-click="doReset()" type="button">
            Reset
          </button>
          <button class="btn btn-default" data-ng-click="goBack()" type="button">
            Cancel
          </button>
          <button class="btn btn-default" type="submit">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-12">
    <div data-ng-include="getThemeUrl('/views/email/contact-us.html')" data-ng-show="contactSuccess">
    </div>
  </div>
  <div class="col-md-12">
    <div class="form-group" data-ng-show="contactSuccess">
      <button class="btn btn-default" data-ng-click="reload()" type="button">
        submit another contact us
      </button>
    </div>
  </div>
</div>
