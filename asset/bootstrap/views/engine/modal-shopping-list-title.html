<div class="modal-content">
  <form data-ng-submit="doSaveList(newTitle);closeModal()" name="myShoppingListTitle" role="form">
    <div class="modal-header" tabindex="0">
      <h1 id="modalTitle">
        Save List
      </h1>
    </div>
    <div class="modal-body" data-ng-init="newTitle = (currentDate | date: 'MMM dd yyyy hh:mm a')">
      <div class="row form-group" data-ng-hide="!isLoggedIn">
        Title:
        <input autofocus="" class="form-control" data-ng-model="newTitle" data-ng-required="true" name="title" type="text"/>
      </div>
      <div data-ng-hide="isLoggedIn">
        You must be logged in to save shopping list.
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default pull-left" data-analytics-category="ShoppingList" data-analytics-event="ShoppingListSave" data-analytics-on="click" data-ng-hide="!isLoggedIn" type="submit" autofocus>
        Save
      </button>
      <button class="btn btn-default" data-analytics-category="ShoppingList" data-analytics-event="ShoppingListSaveCancel" data-analytics-on="click" data-ng-click="closeModal()" type="button">
        Close
      </button>
    </div>
  </form>
</div>
