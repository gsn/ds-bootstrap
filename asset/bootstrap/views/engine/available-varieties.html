<div class="varietiesHeader generic-content">
  <h4>
    {{gvm.selectedItem.Description}}
  </h4>
</div>
<div class="recipeIdeas generic-content" data-ng-if="gvm.selectedItem.RecipeSearch">
  <a data-ng-click="goUrl('/recipe/search?q=' + gvm.selectedItem.RecipeSearch)" href="javascript:void(0);">
    Recipe Ideas
  </a>
</div>
<div class="generic-content">
  <img class="availableVarietiesImage" data-ng-src="{{gvm.selectedItem.ImageUrl.replace('upload.gsngrocers.com/circular/', 'cdn2.brickinc.net/rs/200x/up/circular/').replace('upload.brickinc.net/circular/', 'cdn2.brickinc.net/rs/200,fit/up/circular/') || getThemeUrl('/images/no_image.jpg')}}"/>
</div>
<div class="theme-color">
  <button class="btn btn-default btn-xs pull-right" data-ng-click="doToggleCartItem($event, gvm.selectedItem)">
    {{ isOnList(gvm.selectedItem) && "REMOVE" || "ADD ITEM"}}
  </button>
  <h4>
    {{gvm.selectedItem.PriceString}}
  </h4>
</div>
<div class="availableDescription generic-content" data-ng-class="{'availableDescriptionHeight': gvm.selectedItem.Varieties.length > 0}">
  {{gvm.selectedItem.ItemDescription}}
</div>
<div data-ng-if="gvm.selectedItem.Varieties.length > 0">
  <strong>
    {{gvm.selectedItem.LinkedItemCount}}
  </strong>
  varieties.  Select below.
</div>
<div class="availableVarietiesList generic-content" data-ng-if="gvm.selectedItem.Varieties.length > 0">
  <ul>
    <li class="row generic-content" data-ng-repeat="item in gvm.selectedItem.Varieties">
      <button class="btn btn-default btn-xs col-md-3" data-ng-click="doToggleCartItem($event, item)" type="button">
        {{ isOnList(item) && "Remove" || "Add"}}
      </button>
      <p class="col-md-9 pull-right">
        {{item.Description}}
      </p>
    </li>
  </ul>
</div>
