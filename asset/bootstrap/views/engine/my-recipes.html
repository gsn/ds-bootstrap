<div class="hidden-meta" data-gsn-title="{{ChainName}} | My Recipe Box">
</div>
<div class="col-md-12" data-ctrl-my-recipes="">
  <h3>
    My Recipe Box
  </h3>
  <div class="myRecipeInfo" data-ng-show="vm.recipes.length <= 0">
    <h5>
      You do not have any saved recipes.
    </h5>
  </div>
  <ul>
    <li data-ng-repeat="item in vm.recipes">
      <a data-ng-click="goUrl('/recipe/' + item.RecipeId)" href="javascript:void(0);">
        {{item.RecipeInfo.RecipeTitle}}
      </a>
      <div data-ng-if="item.Comment">
        Comment: {{item.Comment}}
      </div>
    </li>
  </ul>
</div>
