<div class="hidden" data-gsn-title="{{ChainName}} | recipe center"></div>
<div data-ctrl-recipe-center="" class="col-md-12 text-center">
  <h1>Recipe Center</h1>
  <div class="col-md-6 col-sm-6">
    <div class="row">
      <a href="javascript:void(0)" data-ng-click="goUrl('/recipe/' + vm.featuredRecipe.RecipeId)" data-analytics-on="click" data-analytics-event="ClickRecipeOfTheday" data-analytics-label="{{vm.featuredRecipe.RecipeTitle}}" data-analytics-category="Recipe">
        <h3>Recipe of the Day</h3>
        <p>New recipe every day!</p>
        <img data-ng-src="{{vm.featuredRecipe.Images[0].RecipeImageUrl}}">
        <div>{{vm.featuredRecipe.RecipeTitle}}</div>
        <br />
      </a>
    </div>
    <div class="row recipeMenu">
      <button class="btn col-xs-12 text-left" id="myRecipeBoxMenu" data-ng-click="goUrl('/myrecipes')">
        <div class="pull-left">
          My Recipe Box (Saved Recipes)
        </div>
        <div class="pull-right">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </div>
      </button>
    </div>
    <div class="row dropdown recipeMenu">
      <button class="btn col-xs-12 text-left" data-gsn-modal="getThemeUrl('/views/engine/modal-recipe-advanced-search.html')" data-ng-click="showModal()" data-analytics-on="click" data-analytics-event="ClickRecipeAdvanceSearch" data-analytics-category="Recipe">
        <div class="pull-left">
          Advanced Recipe Search
        </div>
        <div class="pull-right">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </div>
      </button>
    </div>
    <div class="recipeArticle">
      <a href="javascript:void(0)" data-ng-click="goUrl('/article/' + vm.cookingTip.ArticleId)" data-analytics-on="click" data-analytics-event="ClickCookingTip" data-analytics-label="{{vm.cookingTip.Title}}" data-analytics-category="Recipe">
        <h3>{{vm.cookingTip.Title}}</h3>
        <img data-ng-src="{{vm.cookingTip.ImageUrl}}">
        <p data-ng-bind="vm.cookingTip.Teaser"></p>
      </a>
    </div>
  </div>
  <div class="col-md-6 col-sm-6">
    <a href="javascript:void(0)" data-ng-click="goUrl('/mealplannerfull')">
      <h3>Meal Planner</h3>
    </a>
    <div class="mealPlanner" data-ng-repeat="group in vm.mealPlannerTeasers">
      <h3>{{group.DisplayDate}}</h3>
      <div class="mealByDay" data-ng-repeat="item in group.items">
        <a href="javascript:void(0)" data-ng-click="goUrl('/recipe/' + item.RecipeId)">{{item.RecipeTitle}}</a>
      </div>
    </div>

     <div class="recipeArticle">
      <a href="javascript:void(0)" data-ng-click="goUrl('/article/' + vm.featuredArticle.ArticleId)" data-analytics-on="click" data-analytics-event="ClickFeaturedArticle" data-analytics-label="{{vm.featuredArticle.Title}}" data-analytics-category="Recipe">
        <h3>{{vm.featuredArticle.Title}}</h3>
        <img data-ng-src="{{vm.featuredArticle.ImageUrl}}">
        <p data-ng-bind="vm.featuredArticle.Teaser"></p>
      </a>
    </div>
  </div>
</div>

<style>
.recipeContent
{
  margin-top: 10px;
}

.recipeCenter h2, .recipeCenter h3, .rOTD h3, .rOTD p, .rOTDTitle, .recipeArticle p
{
  text-align: center;
}

.recipeSearch, .advancedSearch, .top50Recipe
{
  background-color: #d3d3d3;
}

.course, .prepTime, .skill
{
  margin-bottom: 10px;
}

.recipeArticle
{
  background-color: #FFFFFF;
  border: 1px solid #7D6D6A;
  float: none;
  margin-top: 14px;
  min-height: 270px;
  padding: 10px;
}

.recipeArticle p
{
  color: #000000;
}

.recipeArticle img
{
  display: block;
  margin: 0 auto;
  max-height: 125px;
}

.recipeArticle h3
{
  border-top: 15px solid #767676;
  margin: -18px 0 10px;
  text-align: center;
}

.rOTD img
{
  margin: 10px 74px;
  max-height: 150px;
}

.rOTDTitle
{
  background-color: #767676;
  color: #ffffff;
  padding: 10px 0;
}

.mealPlanner h3
{
  border-bottom: 1px solid #000000;
  font-size: 18px;
}

.mealByDay a
{
  color: #000000;
}

.recipeBox
{
  margin: 10px 0;
}

.recipeMenu button
{
  background-color: #767676;
  border-radius: 0;
  color: #ffffff;
  margin-bottom: 10px;
}

.tips
{
  margin-bottom: 10px;
}

.quickSearch h3, .advanced h3, .advanced a
{
  color:white;
}

.quickSearch li a, .topFifty a
{
  color: #000000;
}

.myRecipeInfo h2, .myRecipeInfo h3, .myRecipeInfo h4, .myRecipeInfo h5
{
  color:white;
}

.advanced select, .advanced option
{
  color: #000000;
}
</style>
