<div class="text-center" data-gsn-shopping-list="" style="background: #fff">
  <div>
    <h4 class="generic-content">
      My Shopping List
    </h4>
    <div class="input-group input-group-sm" style="width: 100%; padding: 10px">
      <input class="form-control" data-ng-model="addString" placeholder="add your own item" type="text" ui-keypress="{13:'doAddOwnItem()'}"/>
      <span class="btn btn-default input-group-addon glyphicon glyphicon-plus" data-ng-click="doAddOwnItem()" style="cursor: pointer">
      </span>
    </div>
  </div>
  <div class="btn-group" data-ng-show="mylist.hasLoaded()" style="margin: 0 auto;">
    <button class="btn btn-default btn-sm" data-ng-click="goUrl('/mylist/print')" type="button">
      <i class="fa fa-print fa-2x" title="print">
      </i>
      <span>
        <br/>
        Print
      </span>
    </button>
    <button class="btn btn-default btn-sm" data-ng-click="goUrl('/mylist/email')" type="button">
      <i class="fa fa-envelope fa-2x" title="email">
      </i>
      <span>
        <br/>
        Email
      </span>
    </button>
    <button class="previous" data-ng-click="goUrl('/savedlists')" type="button">
      <i class="fa fa-folder-open fa-2x" title="previous lists">
      </i>
      <span>
        <br/>
        Previous
      </span>
    </button>
    <button class="btn btn-default btn-sm" data-gsn-modal="getThemeUrl('/views/engine/modal-shopping-list-title.html')" data-ng-click="doIfLoggedIn(showModal)" type="button">
      <i class="fa fa-file fa-2x" title="save list">
      </i>
      <span>
        <br/>
        Save
      </span>
    </button>
    <button class="btn btn-default btn-sm" data-ng-click="goUrl('/mylist')" type="button">
      <i class="fa fa-list fa-2x" title="manage list">
      </i>
      <span>
        <br/>
        Manage
      </span>
    </button>
  </div>
  <div data-gsn-spinner="{radius:20, width:4, length: 8}" data-show-if="!mylist.hasLoaded()">
  </div>
  <div class="generic-content">
    <p>
      You have {{totalQuantity}} items on your list
    </p>
    <br/>
  </div>
  <div class="row" data-ng-repeat="item in topitems | pagingFilter:5:0" style="border-top: 1px solid #ccc; margin: 0; padding-top: 5px">
    <div class="col-xs-3 generic-content">
      <img data-ng-src="{{item.SmallImageUrl || getThemeUrl('/images/no_image.jpg')}}" style="width: 100%"/>
      <span class="price" data-ng-hide="item.IsCoupon">
        {{item.PriceString}}
      </span>
    </div>
    <div class="col-xs-9">
      <a class="btn btn-default btn-xs pull-right" data-ng-click="doItemRemove(item)" href="javascript:void(0)" style="border-radius: 20px; padding: 5px !important; margin-top: -5px; margin-right: -2px;">
        <i class="pull-right glyphicon glyphicon-remove">
        </i>
      </a>
      {{item.Quantity}} x
      <span class="generic-content" data-ng-bind-html="item.Description">
      </span>
    </div>
  </div>
</div>
