<div class="dropdown" data-ng-class="{'open': item.zoom}">
  <a class="btn" data-ng-click="item.zoom = !item.zoom" href="javascript:void(0)" style="margin-top: 5px; background-color: #555; color: #fff">
    <i class="fa fa-search-minus" data-ng-show="item.zoom">
    </i>
    <i class="fa fa-search-plus" data-ng-show="!item.zoom">
    </i>
  </a>
  <div class="dropdown-menu" data-ng-if="item.zoom" style="margin-left: 10px;">
    <img class="myimage-zoom" data-ng-src="{{item.ImageUrl || getThemeUrl('/images/no_image.jpg')}}"/>
  </div>
</div>
<div class="item">
  <div class="item-image" style="width: 180px; height: 180px; display: table-cell; vertical-align: middle">
    <img class="img-responsive" data-ng-src="{{item.ImageUrl.replace('upload.gsngrocers.com/circular/', 'cdn2.brickinc.net/rs/200x/up/circular/').replace('upload.brickinc.net/circular/', 'cdn2.brickinc.net/rs/200,fit/up/circular/')  || getThemeUrl('/images/no_image.jpg')}}" itemprop="image"/>
  </div>
  <div class="hidden meta">
    <div class="product-id">
      {{item.CircularItemId}}
    </div>
    <div class="product-brand">
      {{item.BrandName}}
    </div>
    <div class="product-category">
      {{item.CategoryName}}
    </div>
  </div>
  <div class="item-content" style="text-align: left">
    <div class="item-top-content">
      <div class="item-top-content-inner">
        <div class="item-product-price">
          <span class="price-num">
            {{item.PriceString}}
          </span>
          <div class="subdescription" data-ng-show="item.Savings">
            SAVINGS - {{item.SavingsString}}
          </div>
        </div>
        <div class="item-product">
          <div class="item-top-title">
            <h2>
              {{item.Description}}
            </h2>
            <p class="subdescription">
              {{item.ItemDescription}}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div style="text-align: center; padding: 5px">
      <button class="btn btn-default" data-ng-click="doToggleCircularItem($event, item)" style="width: 100%">
        {{ isOnList(item) && "REMOVE" || "ADD ITEM"}}
      </button>
    </div>
  </div>
</div>
