<div class="hidden-meta" data-gsn-title="{{ChainName}} | Login">
</div>
<div class="col-md-12" data-ctrl-login="">
  <h1>
    Sign In
  </h1>
  <h3 data-ng-show="fromUrl">
    You must login or register to view
    <a data-ng-click="goUrl(fromUrl)" href="javascript:void(0)">
      {{fromUrl}}
    </a>
    .
  </h3>
  <h4>
    Use the header button to login.
  </h4>
</div>
