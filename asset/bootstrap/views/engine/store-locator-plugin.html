<div style="background: #fff; padding: 5px" data-ctrl-store-selector="">
  <table class="table table-hover">
    <tr data-ng-repeat="item in vm.stores.slice(0,3)" data-ng-class="{ 'success': item.point.StoreId == vm.currentStore.StoreId }">
       <td><a href="javascript:void(0)" class="col-xs-12"
              style="color: #000 !important;"
              data-ng-click="selectStore(item.point.StoreId)">
              <i class="fa fa-map-marker" aria-hidden="true"></i> {{item.point.StoreName}} <br /> <small>{{item.point.PrimaryAddress}} {{item.point.City}}, {{item.point.StateName}} {{item.point.PostalCode}}</small></a>
      </td>
    </tr>
  </table>
  <div class="generic-content" style="padding-top: 10px;" data-ng-if="vm.stores.length > 3">
    Locate more stores: <br />
    <form  action="/storelocator" method="get">
    <div class="input-group">
      <input type="text" class="form-control" name="search" placeholder="City, State or Zip">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="submit">Go</button>
      </span>
    </div>
    </form>
  </div>
</div>
