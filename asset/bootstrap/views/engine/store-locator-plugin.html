<div style="background: #fff; padding: 5px" data-ctrl-store-selector="">
  <a href="javascript:void()" class="col-xs-12"
    data-ng-repeat="option in vm.stores.slice(0,3)"
    style="border-top: 1px solid #ccc; margin: 0; padding-top: 5px"
    data-ng-click="selectStore()">
    {{item.point.StoreName}} - {{item.point.PrimaryAddress}} {{item.point.City}}, {{item.point.StateName}} {{item.point.PostalCode}}
  </a>
  <div class="generic-content">
    Find other stores: <br />
    <form>
    <input type="text" />
    <button>GO</button>
    </form>
  </div>
</div>
