<div data-ctrl-store-selector="" style="background: #fff; padding: 5px">
  <table class="table table-hover">
    <tr data-ng-repeat="item in vm.stores.slice(0,3)">
      <td>
        <i class="fa fa-star" style="color: yellow; -webkit-text-stroke-width: 1px; -webkit-text-stroke-color: orange;" data-ng-if="item.point.StoreId == vm.currentStore.StoreId"></i>
        <a class="col-xs-12" data-ng-click="selectStore(item.point.StoreId)" href="javascript:void(0);" style="color: #000 !important;">
          <i aria-hidden="true" class="fa fa-map-marker">
          </i>
          {{item.point.StoreName}}
          <br/>
          <small>
            {{item.point.PrimaryAddress}} {{item.point.City}}, {{item.point.StateName}} {{item.point.PostalCode}}
          </small>
        </a>
      </td>
    </tr>
  </table>
  <div class="generic-content" data-ng-if="vm.stores.length > 3" style="padding-top: 10px;">
    Locate more stores:
    <br/>
    <form action="/storelocator" method="get">
      <div class="input-group">
        <input class="form-control" name="search" placeholder="City, State or Zip" type="text">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="submit">
              Go
            </button>
          </span>
        </input>
      </div>
    </form>
  </div>
</div>
