<div class="col-md-12" data-ctrl-email="">
  <div class="hidden" data-gsn-text-capture="vm.Message" data-ng-include="getThemeUrl('/views/email/shopping-list.html')">
  </div>
  <h1>
    Email My Shopping List
  </h1>
  <form data-ng-hide="hasSubmitted && isValidSubmit" data-ng-submit="emailShoppingList()" name="myForm" role="form">
    <div>
      <h4>
        From:
      </h4>
      <div class="row form-group">
        <div class="col-md-2 noPadWidth">
          <label for="name">
            Your Name:
          </label>
        </div>
        <div class="col-md-8 col-xs-10 pull-left">
          <input class="form-control" data-ng-model="vm.Name" data-ng-required="true" name="name" placeholder="Your Name" type="text"/>
        </div>
        <div class="col-md-2 col-xs-2 noPadLeft">
          <span class="required" data-ng-show="myForm.name.$invalid">
            Required
          </span>
          <span data-ng-show="myForm.name.$valid">
            <i class="glyphicon glyphicon-ok">
            </i>
          </span>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2 noPadWidth">
          <label for="emailfrom">
            Your Email:
          </label>
        </div>
        <div class="col-md-8 col-xs-10">
          <input class="form-control" data-ng-model="vm.EmailFrom" data-ng-required="true" name="emailfrom" placeholder="Your Email" type="email"/>
        </div>
        <div class="col-md-2 col-xs-2 noPadLeft">
          <span class="required" data-ng-show="myForm.emailfrom.$invalid">
            Required
          </span>
          <span data-ng-show="myForm.emailfrom.$valid">
            <i class="glyphicon glyphicon-ok">
            </i>
          </span>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-2 noPadWidth">
          <label for="subject">
            Subject:
          </label>
        </div>
        <div class="col-md-8 col-xs-10">
          <input class="form-control" data-ng-model="vm.Subject" data-ng-required="true" name="subject" placeholder="Subject" type="text"/>
        </div>
        <div class="col-md-2 col-xs-2 noPadLeft">
          <span class="required" data-ng-show="myForm.subject.$invalid">
            Required
          </span>
          <span data-ng-show="myForm.subject.$valid">
            <i class="glyphicon glyphicon-ok">
            </i>
          </span>
        </div>
      </div>
    </div>
    <div>
      <h4>
        To:
      </h4>
      <div class="row form-group">
        <div class="col-md-2 noPadWidth">
          <label for="emailto">
            Email:
          </label>
        </div>
        <div class="col-md-8 col-xs-10">
          <input class="form-control" data-ng-model="vm.EmailTo" data-ng-required="true" name="emailto" placeholder="Email Address" type="email"/>
        </div>
        <div class="col-md-2 col-xs-2 noPadLeft">
          <span class="required" data-ng-show="myForm.emailto.$invalid">
            Required
          </span>
          <span data-ng-show="myForm.emailto.$valid">
            <i class="glyphicon glyphicon-ok">
            </i>
          </span>
        </div>
      </div>
      <div class="row">
        <textarea class="col-md-12 col-xs-12" cols="60" data-ng-model="vm.Message" data-ng-required="true" name="message" rows="14">
        </textarea>
        <span data-ng-show="myForm.message.$invalid">
        </span>
        <span data-ng-show="myForm.message.$valid">
        </span>
      </div>
      <div data-gsn-spinner="{radius:30, width:8, length: 16}" data-show-if="isSubmitting">
      </div>
      <div>
        <button class="btn btn-default pull-right" type="submit">
          Send
        </button>
        <button class="btn btn-default pull-right" data-ng-click="goBack()" type="button">
          Cancel
        </button>
      </div>
    </div>
  </form>
  <div data-ng-show="hasSubmitted && isValidSubmit">
    <h4>
      Your shopping list has been sent.
    </h4>
  </div>
</div>
<style>
  textarea
  {
    color: #000000;
  }

  .emailList input
  {
    margin-bottom: 10px;
  }
</style>
