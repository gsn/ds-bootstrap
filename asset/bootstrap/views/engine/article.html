<div data-ctrl-article="" itemscope="" itemtype="http://schema.org/Article">
  <div class="hidden-meta" data-gsn-title="{{ChainName}} | Article - {{artitle.Title}}">
  </div>
  <div class="hidden-meta" data-gsn-meta-description="{{article.Teaser}}">
  </div>
  <div class="hidden-meta" data-gsn-meta-image="{{article.ImageUrl}}">
  </div>

  <div style="width: 100%; padding: 15px">
    <h1 itemprop="name">
      {{article.Title}}
    </h1>
    <h4 itemprop="about">
      {{article.Teaser}}
    </h4>
  </div>
  <h4 itemprop="alternateName">
    {{article.SubTitle}}
  </h4>
  <div class="hidden">
    <i>
      Author:
    </i>
    <span itemprop="author">
      {{article.Author}}
    </span>
  </div>
  <div class="hidden">
    <i>
      Created:
    </i>
    <span itemprop="dateCreated">
      {{article.CreateDate | date: 'yyyy-MM-dd'}}
    </span>
  </div>
  <div class="hidden">
    <i>
      keywords:
    </i>
    <span itemprop="keywords">
      {{(['', 'Ask the Chef', 'Featured Articles', 'Cooking Tips'])[article.ArticleTypeId || 0]}}, cooking, grocery, web, online, recipe
    </span>
  </div>
  <br/>
  <div class="thumbnail">
    <img class="pull-right" data-ng-src="{{article.ImageUrl}}" itemprop="image"/>
    <div data-ng-bind-html="article.Body | removeAspx | trustedHtml" itemprop="description">
    </div>
  </div>
</div>
