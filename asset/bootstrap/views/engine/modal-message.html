<div class="modal-content">
  <div class="modal-header">
    <h1 id="modalTitle" tabindex="0">
      {{modalMessageDialog.modalHeader}}
    </h1>
  </div>
  <div class="modal-body">
    {{modalMessageDialog.modalMessage}}
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" data-ng-click="closeModal()" type="button" autofocus>
      Close
    </button>
  </div>
</div>
