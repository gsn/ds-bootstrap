<nav class="navbar navbar-default my-navbar" style="width: 100%">
  <div class="container-fluid" style="width: 100%">
    <div class="navbar-header" style="width: 100%">
      <button class="navbar-toggle collapsed" data-target="#main-nav-bar" data-toggle="collapse" style="float: left; margin-left: 15px;" type="button">
        <span class="sr-only">
          Toggle navigation
        </span>
        <span class="icon-bar">
        </span>
        <span class="icon-bar">
        </span>
        <span class="icon-bar">
        </span>
      </button>
      <div class="pull-right" data-ng-class="{ 'open': gvm.shoppingListActive }" data-ng-if="',visible-xs'.indexOf(bsDisplayMode) > 0">
        <a class="btn btn-default navbar-btn" data-ng-click="gvm.shoppingListActive = !gvm.shoppingListActive" href="javascript:void(0);" title="toggle shopping list">
          My List
          <span class="badge badgeCount">
            {{getShoppingListCount()}}
          </span>
          <span class="glyphicon glyphicon-chevron-down">
          </span>
          <span class="sr-only">
            Toggle Shopping List
          </span>
        </a>
        <ul class="dropdown-menu dropdown-menu-touch" role="menu" style="width: 300px; background: #fff">
          <li data-ng-if="gvm.shoppingListActive">
            <div class="shopping-list" data-ng-include="getThemeUrl('/views/engine/shopping-list-plugin.html')">
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="main-nav-bar" style="width: 100%; padding-left: 5px; padding-right: 5px">
      <ul class="nav navbar-nav nav-hover" itemscope="" itemtype="http://schema.org/SiteNavigationElement" role="navigation" style="margin-left: -15px">
        <li class="dropdown" data-ng-repeat="menu in siteMenu | orderBy:'Position'" dropdown="" itemprop="name">
          <a data-ng-href="{{menu.Path}}" data-ng-if="menu.Path != '#'" itemprop="url" target="{{menu.OpenWindow ? '_blank' : ''}}">
            <span data-ng-bind-html="menu.Name | trustedHtml">
            </span>
          </a>
          <a class="dropdown-toggle" data-ng-if="menu.Path == '#' || menu.Path == ''" data-toggle="dropdown" href="javascript:void(0);" itemprop="name">
            <span data-ng-bind-html="menu.Name | trustedHtml">
            </span>
            <i class="fa fa-caret-down">
            </i>
          </a>
          <ul class="dropdown-menu dropdown-menu-touch" data-ng-if="menu.Path == '#'">
            <li data-ng-repeat="sm in menu.SubMenu | orderBy:'Position'" itemprop="name">
              <a data-ng-href="{{sm.Path}}" itemprop="url" target="{{sm.OpenWindow ? '_blank' : ''}}">
                <span data-ng-bind-html="sm.Name | trustedHtml">
                </span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" data-ng-if="',visible-xs'.indexOf(bsDisplayMode) <= 0">
        <li data-ng-class="{ 'open': gvm.shoppingListActive }">
          <a class="btn btn-default list" data-ng-click="gvm.shoppingListActive = !gvm.shoppingListActive" href="javascript:void(0);">
            My List
            <span class="badge badgeCount" title="item count">
              {{getShoppingListCount()}}
            </span>
            <span class="glyphicon glyphicon-chevron-down">
            </span>
            <span class="sr-only">
              Toggle Shopping List
            </span>
          </a>
          <ul class="dropdown-menu dropdown-menu-touch" role="menu" style="width: 300px; background: #fff">
            <li data-ng-if="gvm.shoppingListActive">
              <div class="shopping-list" data-ng-include="getThemeUrl('/views/engine/shopping-list-plugin.html')">
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
<div class="sharing-menu" data-gsn-ft-config="sharinglinks-disable" data-ng-if="!item.Description">
  <ul>
    <li>
      <a data-ng-href="https://clientapi.brickinc.net/api/v1/content/sharefacebook/{{gsnApi.getChainId()}}?url={{encodeURIComponent(getSharePath())}}" rel="nofollow" tabindex="0" target="_blank" title="facebook share button">
        <i class="fa fa-facebook">
        </i>
      </a>
      <a title="Social Sharing Menu">
        <i class="fa fa-share-alt" style="background-color: #808080">
        </i>
      </a>
    </li>
    <li>
      <a href="https://twitter.com/share?url={{encodeURIComponent(getSharePath())}}&text={{encodeURIComponent(getTitle())}}" rel="nofollow" tabindex="0" target="_blank" title="twitter share button">
        <i class="fa fa-twitter">
        </i>
      </a>
    </li>
    <li>
      <a href="https://plus.google.com/share?url={{encodeURIComponent(getSharePath())}}" tabindex="0" target="_blank" title="google plus share button">
        <i class="fa fa-google-plus">
        </i>
      </a>
    </li>
    <li>
      <a href="https://pinterest.com/pin/create/button/?url={{encodeURIComponent(getSharePath())}}" rel="nofollow" tabindex="0" target="_blank" title="pinterest share button">
        <i class="fa fa-pinterest">
        </i>
      </a>
    </li>
  </ul>
</div>
