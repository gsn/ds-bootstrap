    Register

<div class="pull-right google-translate" data-gsn-ft-config="lang" title="{{item.Description}}" style="margin-right: 5px">
  <div id="google_translate_element" data-ng-if="item.Description"></div>
  <script>
  function createCookie(name, value, exdays) {
    var exdate = new Date();
    exdate.setDate(exdate.getDate() + exdays);
    var c_value = escape(value) + ((exdays == null) ? "" : "; expires=" + exdate.toUTCString());
    document.cookie = name + "=" + c_value;
  }

  function setSavedLangChoice(lang) {
    createCookie("SavedLanguagePref", lang, 365);
    createCookie("googtrans", "/en/" + lang, 365);
    location.reload();
  }

  function readLangCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEQ) == 0) return (c.substring(nameEQ.length, c.length));
    }
    return null;
  }

  function googleTranslateElementInit() {
    var title = angular.element('.google-translate').attr("title");
    if (!title) return;
    var titleParts = title.split(',');

    if (!readLangCookie('SavedLanguagePref')) {
      setSavedLangChoice(titleParts[0]);
      return;
    }

    setTimeout(function() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: title,
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }, 1000);
  }

  </script>
  <script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</div>
