<div class="hidden-meta" data-gsn-title="{{ ChainName + ' | ' + (getConfig('title').Description || partialContents[0].Headline || contentDetail.name)}}" data-ng-if="partialContents[0]">
</div>
<div class="hidden-meta" data-ng-if="getConfig('description').Description">
  <div class="hidden-meta" data-gsn-meta-description="getConfig('description').Description">
  </div>
</div>
<div class="hidden-meta" data-ng-if="getConfig('image').Description">
  <div class="hidden-meta" data-gsn-meta-image="getConfig('image').Description">
  </div>
</div>
<style>
  footer {
  padding: 30px 0;
}
@media screen and (max-width: 767px) {
  .row-offcanvas {
      position: relative;
      transition: all 0.25s ease-out 0s;
  }
  .row-offcanvas-right {
      right: 0;
  }
  .row-offcanvas-left {
      left: 0;
  }
  .row-offcanvas-right .sidebar-offcanvas {
      right: -50%;
  }
  .row-offcanvas-left .sidebar-offcanvas {
      left: -50%;
  }
  .row-offcanvas-right.active {
      right: 50%;
  }
  .row-offcanvas-left.active {
      left: 50%;
  }
  .sidebar-offcanvas {
      position: absolute;
      top: 0;
      width: 50%;
  }
}
</style>
<div class="row row-offcanvas row-offcanvas-right" data-ng-class="{'active': pcvm.tabToggle }" style="padding-top: 5px; z-index: 1">
  <div class="col-xs-12 col-sm-9">
    <p class="pull-right visible-xs">
      <button class="btn btn-default" data-ng-click="pcvm.tabToggle = !pcvm.tabToggle" type="button">
        Menu
      </button>
    </p>
    <div class="row">
      <div class="staticContent" data-gsn-dynamic="" data-ng-if="$index == pcvm.tab" data-ng-repeat="item in partialContents" dynamic="item.Description">
      </div>
    </div>
    <!--/row-->
  </div>
  <!--/.col-xs-12.col-sm-9-->
  <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
    <div class="list-group">
      <a class="list-group-item" data-ng-class="{'active' : $index == pcvm.tab}" data-ng-click="goUrl('?tab=' + $index)" data-ng-repeat="item in partialContents" href="javascript:void(0)">
        {{item.Headline}}
      </a>
    </div>
  </div>
  <!--/.sidebar-offcanvas-->
</div>
